<section class="grid-container">
  <div class="grid-x align-middle">
    <div class="cell " *ngIf="pageTitle" [ngClass]="{'small-3-half': hasContent }">
      <h2 class="page-title">
        {{pageTitle}}
      </h2>
    </div>
    <div #wrapper class="cell auto">
      <ng-content></ng-content>
    </div>
  </div>
</section>
